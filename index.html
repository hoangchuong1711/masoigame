<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ma Sói</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Ma Sói - Chia Vai Trò</h1>
    <label for="playerCount">Nhập số lượng người chơi:</label>
    <input type="number" id="playerCount" min="1">
    <button onclick="startGame()">Bắt đầu</button>

    <h2 id="gameStatus"></h2>

    <button id="randomButton" onclick="randomRole()" disabled>Random Người Chơi</button>
    
    <ul id="roleList"></ul>  <!-- Danh sách người chơi + vai trò -->
</body>
</html>
